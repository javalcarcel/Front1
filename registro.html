<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registro para Formación</title>
</head>
<body>
    <h1 style="margin: 4%;">Documentos de Trabajadores para Formación</h1>
    
        
    <section style="margin: 5%;">
        <form class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre</span>
                </div>
                <input type="text" aria-label="First name" class="form-control" placeholder="Primer Nombre">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Segundo Nombre">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Primer Apellido">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Segundo Apellido">
            </div>
            <div class="form-group" style="margin-top: 3%;">
                <label for="exampleFormControlFile1">Ingrese su CC</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Ingrese su Examen Medico</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Ingrese su Planilla o Certificado EPS</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile3">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Ingrese su Curso Anterior</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile4">
            </div>
            <button type="button" class="btn btn-secondary" style="align-items: flex-start;">Enviar archivos</button>
        </form>
    </section>

    


    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
