<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registro para Formación</title>
</head>
<body>
    <h1 style="margin: 4%;">Documentos de Trabajadores para Formación</h1>
    
        
    <section style="margin: 5%;">
        <form class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre</span>
                </div>
                <input type="text" aria-label="First name" class="form-control" placeholder="Primer Nombre">
                <input type="text" aria-label="Second name" class="form-control" placeholder="Segundo Nombre">
                <input type="text" aria-label="Last name1" class="form-control" placeholder="Primer Apellido">
                <input type="text" aria-label="Last name2" class="form-control" placeholder="Segundo Apellido">
            </div>
            <div class="container" style="margin: 3%;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Curso ADMINISTRATIVO para alturas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Curso BASICO OPERATIVO para alturas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Curso AVANZADO para alturas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Curso REENTRENAMIENTO en alturas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    Curso COORDINADOR para alturas
                    </label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6 col-sm-3">
                    <img src="https://buscarpersonasen.info/wp-content/uploads/2018/03/ceduladeciudadaniacolombia2.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-6 col-sm-3">
                    <div class="form-group" style="margin-top: 3%;">
                    <label for="exampleFormControlFile1">Ingrese su CC</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    
                </div>
                
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                
                <div class="col-6 col-sm-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0iO3VVp9B6xN8E9lVlLZk28ZJIzS8lZbTqQ&usqp=CAU" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-6 col-sm-3">
                    <div class="form-group">
                    <label for="exampleFormControlFile1">Ingrese su Examen Medico</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile2">
                    </div>
                </div>
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                    
                <div class="col-6 col-sm-3">
                    <img src="https://mistramitesyrequisitos.com/wp-content/uploads/2019/10/certificado-de-aportes-pila.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-6 col-sm-3">
                    <div class="form-group">
                    <label for="exampleFormControlFile1">Ingrese su Planilla o Certificado EPS</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile3">
                    </div>
                </div>
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                
                <div class="col-6 col-sm-3">
                    <img src="https://imgv2-1-f.scribdassets.com/img/document/232011581/original/1e4393515f/1627628683?v=1" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-6 col-sm-3">
                    <div class="form-group">
                    <label for="exampleFormControlFile1">Ingrese su Curso Anterior</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile4">
                    </div>
                </div>
              </div>
        
            
           
            
            </div>
            
            <button type="button" class="btn btn-secondary" style="align-items: flex-start;">Enviar archivos</button>
        </form>
    </section>

    


    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
